<script>
    function Factorial() {
        var x = 1; // Declare 'x' within the function
        var n = parseInt(document.getElementsByName("text1")[0].value); // Parse the input as an integer
        for (var i = n; i > 0; i--) {
            x = x * i;
        }
        document.getElementById("d1").innerText = "Factorial of the number is " + x;
    }
    </script>
</html>
