<!DOCTYPE html>
<html>
<head>
    <title>Hotel Customer Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            font-weight: bold;
        }

        .container {
            width: 50%;
            margin: 0 auto;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Information</h2>
        <form id="customerForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">Male
            <input type="radio" id="female" name="gender" value="Female">Female
            <input type="radio" id="other" name="gender" value="Other">Other
            <br>

            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType" required>
                <option value="AC">A/C</option>
                <option value="NonAC">Non-A/C</option>
                <option value="Deluxe">Deluxe</option>
            </select>
            <br>

            <label for="paymentType">Payment Type:</label>
            <select id="paymentType" name="paymentType" required>
                <option value="Cash">Cash</option>
                <option value="Card">Credit/Debit Card</option>
                <option value="Coupons">Coupons</option>
            </select>
            <br>

            <input type="submit" value="Submit">
        </form>
        <p id="error" class="error"></p>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var address = document.getElementById("address").value;
            var age = document.getElementById("age").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var roomType = document.getElementById("roomType").value;
            var paymentType = document.getElementById("paymentType").value;
            var error = document.getElementById("error");

            // Basic validation
            if (!name || !address || !age || !gender || !roomType || !paymentType) {
                error.textContent = "All fields are required.";
                return false;
            }

            // Age should be a number
            if (isNaN(age)) {
                error.textContent = "Age must be a number.";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
